<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Receipt</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-receipt-item

            [index] = "i"
        ></app-receipt-item>
    </div>
</div>
